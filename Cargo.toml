[workspace]
members = ["librice-proto", "librice", "fuzz"]
default-members = ["librice", "librice-proto"]
resolver = "2"

[workspace.package]
version = "0.0.5"
repository = "https://github.com/ystreet/librice"
edition = "2021"
rust-version = "1.68.2"

[workspace.dependencies]
stun-proto = "0.2.0"
arbitrary = { version = "1", features = ["derive"] }
byteorder = "1"
get_if_addrs = "0.5"
rand = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"

