[workspace]
members = ["librice-proto", "librice", "librice-io", "librice-c", "fuzz"]
default-members = ["librice", "librice-proto", "librice-c"]
resolver = "2"

[workspace.package]
version = "0.0.5"
repository = "https://github.com/ystreet/librice"
edition = "2021"
rust-version = "1.68.2"

[workspace.dependencies]
stun-proto = "0.5"
turn-client-proto = "0.3"
arbitrary = { version = "1", features = ["derive"] }
byteorder = "1"
get_if_addrs = "0.5"
rand = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
librice-proto = { version = "0.0.5", path = "librice-proto" }
librice-c = { version = "0.0.5", path = "librice-c" }
criterion = "0.6"

[profile.bench]
codegen-units = 16
lto = "thin"
